s="control-group">       <span class="red" id="tip"></span>   </div>     <div class="control-group"> </div>  <div class="control-group">      <button id="ctl00_ContentPlaceHolder1_btnOK" class="btn-large purple button width100" type="submit">立即注册</button>  </div>    <div class="control-group">         已在官网注册/激活的会员，请<a href="?r=index/login">立即登陆</a>  </div></form></div><script type="text/javascript">    /**     * 手机发送短信并生成验证码发送到手机上     */    var InterValObj; //timer变量，控制时间    var count = 60; //间隔函数，1秒执行    var curCount;//当前剩余秒数    var code = ""; //验证码    var codeLength = 6;//验证码长度    function sendMessage() {        curCount = count;        var dealType; //验证方式        mobile = $('#mobile').val();        if(mobile!=''){            //验证手机有效性            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;            if(!myreg.test($('#mobile').val()))            {                alert('请输入有效的手机号码！');                return false;            }            mobile = $('#mobile').val();            //产生验证码            for (var i = 0; i < codeLength; i++) {                code += parseInt(Math.random() * 6).toString();            }            //设置button效果，开始计时            $("#btnSendCode").attr("disabled", "true");            $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");            InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次            //alert(code);            //向后台发送处理数据            //alert(mobile);            //alert(code);            $.post('?r=index/show', {mobile:mobile,sum:code });        }else{            alert('请填写手机号码');        }    }    //timer处理函数    function SetRemainTime() {        if (curCount == 0) {            window.clearInterval(InterValObj);//停止计时器            $("#btnSendCode").removeAttr("disabled");//启用按钮            $("#btnSendCode").val("重新发送验证码");            //code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效        } else {            curCount--;            $("#btnSendCode").val("请在" + curCount + "秒内输入验证码");        }    }    $('#ctl00_ContentPlaceHolder1_btnOK').click(function(){        //alert(code);        //return false;        $('#tip').html('');        if($('#mobile').val()==''){            $('#tip').html('请输入手机号');            return false;        }        if($('#name').val()==''){            $('#tip').html('请输入用户名');            return false;        }        if($('#password').val()==''){            $('#tip').html('请输入密码');            return false;        }        if($('#password2').val()==''){            $('#tip').html('请再次输入密码');            return false;        }        if($('#password').val()!=$('#password2').val()){            $('#tip').html('确认密码不一致');            return false;        }        if($('#yz').val()==''){            $('#tip').html('验证码为空');            return false;        }        if($('#yz').val()!=code){            //alert(code);            $('#tip').html('验证码不正确');            return false;        }    });</script><div style="display:none;"><script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cdiv id='cnzz_stat_icon_1000047539'%3E%3C/div%3E%3Cscript src='" + cnzz_protocol + "s22.cnzz.com/z_stat.php%3Fid%3D1000047539%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script></div>{% endblock %}
